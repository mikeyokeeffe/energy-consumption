{% extends 'base.html' %}
{% block content %}
<a class="btn btn-secondary btn-sm mb-3" href="{% url 'buildings:index' %}">Back to Buildings</a>
<h1 class="text-center mb-3">{{ building.name }} </h1>

{% if error_message %}
<p class="alert alert-danger">
 <strong>{{ error_message }}</strong>   
</p>
{% endif %}

<form>
  {% csrf_token %}
  {% for meter in building.meter_set.all %}
  <div class="form-check flex-dir-row">
    <p class="lead"> Meter No: {{ meter.id }}</p>
    <p class="lead">{{ meter.fuel }}</p>
    <a href="{% url 'buildings:meter_readings' meter.id %}" class="btn btn-primary btn-sm">View Data</a>
  </div>
  {% endfor %}
</form>
{% endblock %}
