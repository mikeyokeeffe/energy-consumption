{% extends 'base.html' %}

{% block content %}

  <div id="container">
    <label>{{ meter.fuel }} Consumption</label>
    <canvas id="meter_chart" data-url="{% url 'buildings:meter_chart' meter.id %}"></canvas>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    $(function () {

      var $meterChart = $("#meter_chart");
      $.ajax({
        url: $meterChart.data("url"),
        success: function (data) {

          var ctx = $meterChart[0].getContext("2d");

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: '{{ meter.fuel }} Consumption / {{ meter.fuel.unit }}',
                backgroundColor: 'blue',
                data: data.data
              }]          
            },
            options: {
              responsive: true,
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Meter Readings'
              },
              scales: {
                yAxes: [{
                  scaleLabel: {
                    display: true,
                    labelString: 'Consumption / {{ meter.fuel.unit }}'
                  }
                }]
              }
            }
          });

        }
      });

    });

  </script>

{% endblock %}
